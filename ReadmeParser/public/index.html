<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>ReadMe Summarization</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="#">ReadMe Summarization</a>
  </nav>
  <div id="mainPage" class="container page-container">
    <div class="selection">
      <select>
        <option value="">--Select an option--</option>
        <option value="option1">Input Github account</option>
        <option value="option2">Upload files</option>
      </select>
    </div>
    <div>
      <input type="text" placeholder="Please enter the github account here">
    </div>
    <div class="upload">
      <label for="file-upload">Upload a file:</label>
      <input type="file" id="file-upload">
    </div>
    <div style="margin-top: 50px; text-align: center"class="button-container">
      <button class="button1">Summarize</button>
    </div>
    <div style="margin-top: 15px;">
      <textarea style="width: 100%; height: 100%; border-radius: 12px; box-sizing: border-box; padding-bottom:300px "></textarea>
    </div>
  </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <!-- <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script> -->
  <!-- <script src="/__/firebase/7.18.0/firebase-firestore.js"></script> -->
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
